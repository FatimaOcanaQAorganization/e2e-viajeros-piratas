name: Playwright Tests

on:
  push:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  test-desktop:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: python -m playwright install --with-deps

    - name: Run tests on desktop
      run: |
        pytest --capture=tee-sys --html=results-desktop.html --self-contained-html

    - name: Upload Desktop Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: report-desktop
        path: results-desktop.html


  test-mobile:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: python -m playwright install --with-deps

    - name: Run tests on mobile (iPhone 12)
      run: |
        pytest --capture=tee-sys --html=results-mobile.html --self-contained-html --device="iPhone 12"

    - name: Upload Mobile Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: report-mobile
        path: results-mobile.html
